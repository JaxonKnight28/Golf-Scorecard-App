<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Start</title>
</head>

<body>
    <a href="/cards.html">link</a>
    <!-- normal stuff below -->
    <div class="container">
        <div class="h2">Enter up to 4 players:</div>
        <div class="input-group mb-3">
            <input id="player1" type="text" class="form-control" placeholder="Player1"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
            <input id="player2" type="text" class="form-control" placeholder="Player2"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
            <input id="player3" type="text" class="form-control" placeholder="Player3"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
            <input id="player4" type="text" class="form-control" placeholder="Player4"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
    </div>
    <div class="container">
        <div class="h2">Select holes:</div>
        <div class="h5">(Front, Back or All)</div>
        <div class="form-check" onclick="changeHoles('front')">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="front" checked>
            <label class="form-check-label" for="front">
                Front
            </label>
        </div>
        <div class="form-check" onclick="changeHoles('back')">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="back">
            <label class="form-check-label" for="back">
                Back
            </label>
        </div>
        <div class="form-check" onclick="changeHoles('all')">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="all">
            <label class="form-check-label" for="all">
                All
            </label>
        </div>
        <button type="button" class="btn btn-success" onclick="start()">Start</button>
    </div>

</body>
<script src="./js/main.js"></script>


</html>
