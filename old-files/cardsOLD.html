<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Golf Score Card</title>
</head>

<body>
    <div id="mainCards">
        <div class="contaier">
            <table class="table">
                <thead>
                    <tr id="HoleNums">
                        <th scope="col">Hole</th>
                        <th scope="col">1</th>
                        <th scope="col">2</th>
                        <th scope="col">3</th>
                        <th scope="col">4</th>
                        <th scope="col">5</th>
                        <th scope="col">6</th>
                        <th scope="col">7</th>
                        <th scope="col">8</th>
                        <th scope="col">9</th>
                        <th scope="col">total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="proRow" class="table-dark">
                        <th scope="row">Pro</th>
                        <td id="pro0">pro</td>
                        <td id="pro1">pro</td>
                        <td id="pro2">pro</td>
                        <td id="pro3">pro</td>
                        <td id="pro4">pro</td>
                        <td id="pro5">pro</td>
                        <td id="pro6">pro</td>
                        <td id="pro7">pro</td>
                        <td id="pro8">pro</td>
                    </tr>
                    <tr class="table-primary">
                        <th scope="row">Champ</th>
                        <td id="champion0">champ</td>
                        <td id="champion1">champ</td>
                        <td id="champion2">champ</td>
                        <td id="champion3">champ</td>
                        <td id="champion4">champ</td>
                        <td id="champion5">champ</td>
                        <td id="champion6">champ</td>
                        <td id="champion7">champ</td>
                        <td id="champion8">champ</td>
                    </tr>
                    <tr>
                        <th scope="row">men</th>
                        <td id="men0">men</td>
                        <td id="men1">men</td>
                        <td id="men2">men</td>
                        <td id="men3">men</td>
                        <td id="men4">men</td>
                        <td id="men5">men</td>
                        <td id="men6">men</td>
                        <td id="men7">men</td>
                        <td id="men8">men</td>
                    </tr>
                    <tr class="table-danger">
                        <th scope="row">Women</th>
                        <td id="women0">women</td>
                        <td id="women1">women</td>
                        <td id="women2">women</td>
                        <td id="women3">women</td>
                        <td id="women4">women</td>
                        <td id="women5">women</td>
                        <td id="women6">women</td>
                        <td id="women7">women</td>
                        <td id="women8">women</td>
                    </tr>
                    <tr class="table-success">
                        <th scope="row">Scores</th>
                        <td id="score0">0</td>
                        <td id="score1">0</td>
                        <td id="score2">0</td>
                        <td id="score3">0</td>
                        <td id="score4">0</td>
                        <td id="score5">0</td>
                        <td id="score6">0</td>
                        <td id="score7">0</td>
                        <td id="score8">0</td>
                        <td id="totalScore">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/start.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
